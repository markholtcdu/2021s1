<html>
<head>
    <title>colour change</title>
    <style>
        body{background-color: rgb(0, 0, 0);}
        h1{color: rgb(255, 0, 0);}
        h2{color: rgb(255, 230, 0);}
        h3{color: rgb(9, 255, 0);}
        h4{color: rgb(0, 132, 255);}
        h5{color: rgb(255, 0, 242);}
        
    </style>
</head>
<body>
    <h1>this is red color</h1>
    <h2>this is yellow color</h2>
    <h3>this is green color</h3>
    <h4>this is blue color</h4>
    <h5>this is pink color</h5>
        
</body>
</html>
